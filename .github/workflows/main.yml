name: Run FetchUsers Daily at 11:40 AM Pakistan Time (Mon-Fri)

on:
  schedule:
    - cron: '53 6 * * 1-5'  # Runs at 11:40 AM Pakistan Time (06:40 UTC) on Monday to Friday

  workflow_dispatch:  # Allows manual triggering

jobs:
  run-fetch-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run FetchUsers Script
        run: node EMS/fetchUsers.js  # Corrected path
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
