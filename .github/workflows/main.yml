name: Run FetchUsers Daily at 9 PM Pakistan Time (Mon-Fri)

on:
  schedule:
    - cron: '0 16 * * 1-5'  # Runs at 9:00 PM Pakistan Time (Mon-Fri)

  workflow_dispatch:  # Allows manual triggering

jobs:
  run-fetch-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run FetchUsers
        run: |
          node fetchUsers.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

